<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Seguridad - Mantenedor Usuarios</title>

    <link type="text/css" rel="stylesheet" href="../css/redmond/jquery-ui-1.9.2.custom.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/reports.css"/>

    <script type="text/javascript" src="../js/ext/oop.js"></script>
    <script type="text/javascript" src="../js/ext/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/ext/jquery/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="../js/ext/jquery/jquery.numberformatter.js"></script>
    <script type="text/javascript" src="../js/ext/jquery/jquery.validator.js"></script>
    <script type="text/javascript" src="../js/utils/comboboxUtils.js"></script>

    <script type="text/javascript" src="../js/user.js"></script>

</head>

<body style="display: none;" id="body">


<form action="/user" method="post">

	<div id="tabs">
        <ul>
            <li title="Formulario mantenedor de reportes"><a href="#tabs-1">Mantenedor de reportes</a></li>
            <li title="Listado de reportes agregados"><a href="#tabs-2">Listado reportes</a></li>
        </ul>
        <div id="tabs-1" align="center">
           
            <table id="tableDatos">
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" size="33px;"/>
                    </td>
				</tr>
                <tr>
                    <td>Área</td>
                    <td>
                        <select>
                            <option value="-1">Seleccione un Área</option>
                            <option value="1">Cobranza</option>
                            <option value="2">Riesgo</option>
                            <option value="3">Operaciones</option>
                            <option value="4">Contabilidad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Descripci&oacute;n</td>
                    <td>
                        <textarea name="descSql" rows="4" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>SQL</td>
                    <td>
                        <textarea style="font-size:10px" name="sqlText" rows="20" cols="67"></textarea>
                    </td>
                </tr>
                <tr>
					<td colspan="2">
						<table id="tableDatos">
							<tr>
								<td>Parametro</td>
								<td>
									<input type="text" size="20px"/>
								</td>
								<td>Tipo</td>
								<td>
									<select>
										<option value="-1">Seleccione un tipo</option>
										<option value="1">String</option>
										<option value="2">Numeric</option>
										<option value="3">Date</option>
										<option value="3">Boolean</option>
									</select>
								</td>
								<td>Requerido</td>
								<td>
									<input type="checkbox" name="requerido">
								</td>
								</td>
								<td><img src="../img/menu/more.gif" alt="Agrega" title="Agrega parametro"
                             onclick="User.addParameter(1);"
                             style="cursor:pointer;"/></td>
							</tr>
						</table>
					</td>
				</tr>
				
				<tr>
					<td colspan="2" id="param">	
						<table id="list" id2="parametros">
							<tr>
								<th>Parametro</th>
								<th width="80px;">Tipo</th>
								<th width="80px;">R</th>
								<th align="center" width="60px;">Acciones</th>
							</tr>
							<tr>
								<td>Param1</td>
								<td>String</td>
								<td>SI</td>
								<td align="center" class="acciones">
									<img src="../img/pencil.gif" alt="Editar" title="Edita la query" style="cursor:pointer;"
										 onclick="User.getById(1);"/>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<img src="../img/icono_cancelar.gif" alt="Eliminar" title="Elimina la query"
										 onclick="User.deleteUser(1);"
										 style="cursor:pointer;"/> 
								</td>
							</tr>
							<tr>
								<td>Param2</td>
								<td>String</td>
								<td>SI</td>
								<td align="center" class="acciones">
									<img src="../img/pencil.gif" alt="Editar" title="Edita la query" style="cursor:pointer;"
										 onclick="User.getById(1);"/>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<img src="../img/icono_cancelar.gif" alt="Eliminar" title="Elimina la query"
										 onclick="User.deleteUser(1);"
										 style="cursor:pointer;"/>
								</td>
							</tr>
							<tr>
								<td>Param3</td>
								<td>Numeric</td>
								<td>SI</td>
								<td align="center" class="acciones">
									<img src="../img/pencil.gif" alt="Editar" title="Edita la query" style="cursor:pointer;"
										 onclick="User.getById(1);"/>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<img src="../img/icono_cancelar.gif" alt="Eliminar" title="Elimina la query"
										 onclick="User.deleteUser(1);"
										 style="cursor:pointer;"/>
								</td>
							</tr>
							
						</table>
					</td>
				</tr>
				
                <tr>
					<td colspan="2">
						<table id="tableDatos">
							<tr>
								<td id="options" colspan="2" align="right">
									<table>
										<tr>
											<td>
												<button id="add" title="Agregar a la lista de reportes">Agregar</button>
											</td>
											<td>
												<button id="clean" title="Limpia los datos del formulario">Limpiar</button>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
        </div>
        <div id="tabs-2" align="center">

            <table id="list">
                <tr>
                    <th>Nombre</th>
                    <th width="80px;">Area</th>
                    <th align="center" width="60px;">Acciones</th>
                </tr>

                <tr>
                    <td>Query Cobraza</td>
                    <td>Cobranza</td>
                    <td align="center" class="acciones">
                        <img src="../img/pencil.gif" alt="Editar" title="Edita la query" style="cursor:pointer;"
                             onclick="User.getById(1);"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="../img/icono_cancelar.gif" alt="Eliminar" title="Elimina la query"
                             onclick="User.deleteUser(1);"
                             style="cursor:pointer;"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="../img/find.gif" alt="Eliminar" title="Muestra la query"
                             onclick="User.deleteUser(1);"
                             style="cursor:pointer;"/>
					</td>
				</tr>
            </table>
        </div>
    </div>

</form>
</body>
</html>
